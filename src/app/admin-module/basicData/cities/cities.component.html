<div class="card">
    <div class="card-header">
        <h3 class="m-0 text-primary font-weight-bolder">{{title}}</h3>

    </div>
    <div class="card-body">

        <!-- Modal -->
        <div class="modal fade" id="addCityModal" tabindex="-1" role="dialog" aria-labelledby="addCity"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCity">Agregar una ciudad</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">

                        <div class="modal-body">
                                <div *ngIf="status === 'error'; successMessage"
                                class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                <i class="fas fa-times-circle icon-message mr-2"></i>
                                La ciudad no fue agregada correctamente. Intentalo de nuevo.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div *ngIf="status === 'success'; successMessage"
                                class="alert alert-success alert-dismissible fade show text-center" role="alert">
                                <i class="fas fa-times-circle icon-message mr-2"></i>
                                La ciudad fue agregada correctamente.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div *ngFor="let field of fieldsForm" class="form-group row">
                                <label for="{{field.id}}" class="col-4 col-form-label">
                                    <strong>{{field.label}}*</strong>
                                </label>

                                <div class="col-8">
                                    <input type="text" class="form-control" id="{{field.id}}"
                                        formControlName="{{field.id}}" placeholder="{{field.label}}"
                                        [ngClass]="{ 'is-invalid': submitted && f[field.id].errors}" (keydown)="onKeydown($event)">
                                    <div *ngIf="submitted && f[field.id].errors" class="invalid-feedback">
                                        <div *ngIf="f[field.id].errors.required">
                                            El campo {{field.label}} es obligatorio.
                                        </div>
                                    </div>
                                </div>

                            </div>
                            
                            
                        </div>
                        <div class="modal-footer">
                                <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button id="save" type="submit" class=" btn btn-success" >Guardar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>





        <form>
            <div class="form-group row">
                <div class="col-9">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Filtrar:</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Filtro">
                    </div>
                </div>
                <div class="col">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#addCityModal">
                        <i class="fas fa-plus"></i>
                        <span class="ml-2">Agregar</span>
                    </button>
                </div>
            </div>
        </form>


        <table class="table table-sm table-hover table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ['Bucaramanga','Piedecuesta','San Gil','Floridablanca','Velez']; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                    <td>
                        <!-- <button type="button" class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i>
                            <span class="ml-2">Ver</span>
                        </button> -->
                        <button type="button" class="btn btn-warning btn-sm mx-1">
                            <i class="fas fa-pen-square"></i>
                            <span class="ml-2">Editar</span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm mx-1">
                            <i class="fas fa-trash"></i>
                            <span class="ml-2">Eliminar</span>
                        </button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
